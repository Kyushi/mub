{% extends "blog.html" %}

{% block title %}Write a post{% endblock %}

{% block newpost %}
<section class="submission-form">
  <h2 class="section-header">Tell us something</h2>
  <form method="post">
    <label>
      <div class="input-title">Title: </div>
      <input type="text" name="subject" value="{{subject}}" class="title-input">
    </label>
    <br>
    <br>
    <label>
      <div class="input-title">Type your thoughts here: </div>
      <textarea name="content" class="post-input">{{content}}</textarea>
    </label>
    <br>
    {% if error %}
      <div class="error" style="color: red;">{{error}}</div>
      <br>
    {% endif %}
    <button>let everybody know</button>
    <a href="{{referrer}}" class="small">cancel</a>

  </form>
</section>

<hr>
<br>
{% endblock %}
